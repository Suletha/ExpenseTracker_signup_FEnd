<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    
    <div class="signup form">
      <header>signup</header>
      <div class="msg"></div>
      <form action="#" id="signup">
        <input type="text" placeholder="Enter your name" name="name">
        <input type="text" placeholder="Enter your email" name="email" autocomplete="username">
        <input type="password" placeholder="Create a password" name="password" autocomplete="new-password">
        <input type="password" placeholder="Confirm your password" name="confirm-password" autocomplete="new-password">
        <input type="button" class="button" value="Signup">
        
      </form>
      <ul id="user"></ul>
      <div class="signup">
        <span class="signup">Already have an account?
        <a href="../Login/login.html">Login</a>
        </span>
      </div>
    </div>
    
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="signup.js"></script>
  
  
</body>
</html>
